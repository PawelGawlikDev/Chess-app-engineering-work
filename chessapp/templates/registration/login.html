<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    {% block title %}Login{% endblock %}
    {% block content %}
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="log-in-button">Log In</button>
    </form>
{% endblock %}
</body>
</html>
